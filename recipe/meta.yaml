{% set name = "shelephant" %}
{% set org = "tdegeus" %}
{% set version = "0.21.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ org }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: f1f7770f97ab42fb49a9a119997f87d473b8e2a63d46a4663d30a080f3c3c6cd

build:
  number: 0
  noarch: python
  script_env: SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - shelephant = shelephant.cli:_shelephant_main
    - shelephant_cp = shelephant.cli:_shelephant_cp_main
    - shelephant_diff = shelephant.cli:_shelephant_diff_main
    - shelephant_dump = shelephant.cli:_shelephant_dump_main
    - shelephant_hostinfo = shelephant.cli:_shelephant_hostinfo_main
    - shelephant_mv = shelephant.cli:_shelephant_mv_main
    - shelephant_parse = shelephant.cli:_shelephant_parse_main
    - shelephant_rm = shelephant.cli:_shelephant_rm_main

requirements:
  host:
    - pip
    - python >=3.10
    - setuptools_scm
  run:
    - click
    - numpy >=1.15.0
    - prettytable
    - python >=3.10
    - pyyaml
    - tqdm

test:
  imports:
    - {{ name }}
  commands:
    - shelephant --version
    - shelephant_cp --version
    - shelephant_diff --version
    - shelephant_dump --version
    - shelephant_hostinfo --version
    - shelephant_mv --version
    - shelephant_parse --version
    - shelephant_rm --version
    - pip check
    - python -c "import {{ name }}; assert {{ name }}.version == '{{ version }}'"
  requires:
    - pip

about:
  home: https://github.com/{{ org }}/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Dataset management
  description: Dataset management
  doc_url: https://{{ name }}.readthedocs.io
  dev_url: https://github.com/{{ org }}/{{ name }}

extra:
  recipe-maintainers:
    - tdegeus
